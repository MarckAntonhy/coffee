<div class="todo">
    <mat-drawer-container class="container-mat">
  
      <!-- Menu izquierdo (sidenav) -->
      <mat-drawer #drawer class="sidenav" [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
        [opened]="!(isHandset | async)!.matches">
  
        <div class="logo">
          <img src="assets/img/png/logo.png" alt="">
          <p>Char'lSoft Coffee</p>
        </div>
  
        <div>
          <div class="sidenav-item" [routerLink]="['preciobolsa']">
            <div class="select-item">
            </div>
            <div class="sidenav-header">
              <img src="assets/img/svg/precio.svg" alt="" class="icon">
              <p>Precio Bolsa</p>
            </div>
          </div>
        </div>

        <div class="salir">
          <button (click)="singOut()">Cerrar Sesi√≥n</button>
        </div>

      </mat-drawer>

  
      <!-- Lado derecho -->
      <div class="derecho">
        <section class="header">
          <div class="user">
            <img src="assets/img/svg/user-white.svg" alt="">
            <p class="pd-l10">{{nameUser}}</p>
          </div>
  
          <div class="header-left">
            <button type="button" class="menu" mat-button (click)="drawer.toggle()">
              <img src="assets/img/svg/menu.svg" alt="">
            </button>
          </div>
        </section>
      </div>
  
      <div class="router">
        <router-outlet></router-outlet>
      </div>
   
    </mat-drawer-container>
  </div>
